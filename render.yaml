services:
  - type: web
    name: sigma-fastapi
    env: python
    plan: free # or starter/standard
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: bash start.sh
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      # ---- App settings ----
      - key: SECRET_KEY
        sync: false
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "15"
      - key: REFRESH_INACTIVITY_DAYS
        value: "30"
      - key: ACCOUNT_DELETE_AFTER_LOGOUT_DAYS
        value: "180"
      - key: CORS_ALLOW_ORIGINS
        value: "*"
      - key: DEFAULT_COUNTRY
        value: IN
      # ---- Database (Neon) ----
      - key: DATABASE_URL
        sync: false
      # ---- Google Drive ----
      - key: GDRIVE_FOLDER_ID
        sync: false
      - key: GDRIVE_SHARE_PUBLIC
        value: "true"
      # Provide ONE of these two:
      # 1) Preferred: base64 of the JSON (safer, no file in repo)
      - key: SERVICE_ACCOUNT_JSON_B64
        sync: false
      # 2) Or: point to a file already in repo (not recommended)
      # - key: GDRIVE_SERVICE_ACCOUNT_FILE
      #   value: ./service_account.json
